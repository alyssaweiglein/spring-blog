<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <title>Spring Blog | New Post</title>
</head>
<body>
<div class="container">
    <a th:href="@{'/'}">Home</a>
    <form action="#"
          th:action="@{'/posts/new}"
          th:object="${post}">
        <input type="hidden" th:field="*{account"/>
        <input type="hidden" th:field="*{createdAt"/>
        <h2>New Post</h2>
        <div>
            <label for="new-post-title">Title</label>
            <input id="new-post-title" type="text" th:field="*{title}" placeholder="Title" required />
        </div>
        <div>
            <label for="new-post-body">Body</label>
            <input id="new-post-body" type="text" th:field="*{body}" required />
        </div>
        <button type="submit">Publish Post</button>
    </form>
</div>

</body>
</html>
