<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <title>Spring Blog | Home</title>
</head>
<body>
    <div class="container">
        <h1>Spring Blog</h1>
        <hr />
        <div class="posts-container">
            <div class="post" th:each="post : ${posts}">
                <h2><a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">Title</a></h2>
                <h5 th:text="'Written by ' + ${post.account.firstName}">First name: </h5>
                <h5 th:text="'Created on ' + ${post.createdAt}">Created on: </h5>
                <p th:text="${post.body}">Body</p>
                <br />
            </div>
        </div>
        <hr />
        <ul>
            <li><a th:href="@{/register}">Register</a></li>
            <li><a th:href="@{/login}">Login</a></li>
        </ul>
    </div>
</body>
</html>
